<ng-select
  [items]="items"
  [virtualScroll]="true"
  [typeahead]="searchInput$"
  [loading]="loading"
  bindValue="id"
  bindLabel="title"
  [placeholder]="filterType | titlecase"
  (scrollToEnd)="loadMore()"
  (search)="onSearch($event.term)"
  (focus)="firstLoadItems()"
  [multiple]="true"
  [closeOnSelect]="false"
  appendTo="body"
  (add)="onToggleItem()"
  (remove)="onToggleItem()"
  (clear)="onRemoveItems()"
  [(ngModel)]="selectedItems"
>
  <!-- Not Found Template -->
  <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
    <div class="not-found-text">No items found for "{{ searchTerm }}"</div>
  </ng-template>

  <ng-template ng-multi-label-tmp let-items="items">
    <div class="ng-value">
      <span class="ng-value-label">
        {{ items.length }} selected {{ filterType }}
      </span>
    </div>
  </ng-template>

  <ng-template
    ng-option-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected" />
    {{ item.title }}
  </ng-template>
